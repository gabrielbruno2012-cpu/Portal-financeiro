<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login Financeiro</title>
  <link rel="stylesheet" href="/css/finance.css"/>
</head>
<body>
  <div class="container" style="max-width:420px; margin-top:60px;">
    <h2 style="margin:0 0 8px 0;">Painel Financeiro</h2>
    <div class="small" style="margin-bottom:18px;">Login separado para analisar as 3 empresas.</div>
    <div class="card">
      <div style="display:flex; flex-direction:column; gap:10px;">
        <input class="input" id="email" placeholder="Email" value="financeiro@coelho.com"/>
        <input class="input" id="senha" placeholder="Senha" type="password" value="admin123"/>
        <button class="btn" onclick="login()">Entrar</button>
        <div id="msg" class="small"></div>
      </div>
    </div>
  </div>
<script>
async function login(){
  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = 'Entrando...';
  const resp = await fetch('/api/fin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, senha }) });
  if(!resp.ok){ msg.textContent = 'Email ou senha inv√°lidos.'; return; }
  const user = await resp.json();
  localStorage.setItem('fin_user', JSON.stringify(user));
  location.href = '/finance/dashboard.html';
}
</script>
</body>
</html>
